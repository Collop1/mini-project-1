<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pizza Haven - Your favorite place for delicious pizzas!">
    <meta name="keywords" content="Pizza, Food, Delivery, Restaurant">
    <title>Pizza Haven</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <header id="header">
        <a class="logo-container" href="/mini-project-1/">
            <img class="logo" src="images/pizza-logo.png" alt="Pizza Haven Logo">
            <span class="logo-text">Pizza Haven</span>
        </a>
        <button class="burger" aria-label="Open navigation" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-menu">
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <section id="main-content">
        <div class="welcome-banner">
            <h1>Pizza Haven</h1>
            <p>Where all your desires are met.</p>
        </div>
        <div class="featured-products">
            <h2>Featured Pizzas</h2>
            <ul class="product-list">
                <!-- The product list will be populated by JavaScript -->
            </ul>
        </div>
    </section>

    <footer id="footer">
        <p>&copy; 2025 Pizza Haven. All rights reserved.</p>
        <p>Follow us on:
            <a href="https://www.facebook.com" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com" target="_blank">Instagram</a> |
            <a href="https://www.twitter.com" target="_blank">X</a>
        </p>
    </footer>

    <!-- List products from seperate file -->
    <script type="module">
        import { getAllProducts } from "./products.js";

        const products = getAllProducts();
        const productsList = document.querySelector(".product-list");

        for (let product of products) {
            if (product.isActive) {
                const item = document.createElement("li");
                item.classList.add("product-item");
                item.innerHTML = `
                <a class="product-link" href="products/${product.slug}">
                    <img class="product-thumbnail" src="${product.thumbnail}">
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-info">
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">$${product.price}</p>
                    <div>
                </a>
            `;
                productsList.appendChild(item);
            }
        }
    </script>

    <!-- Open and close burger menu -->
    <script>
        const burger = document.querySelector('.burger');
        const navMenu = document.querySelector('.nav-menu');
        burger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            burger.setAttribute('aria-expanded', navMenu.classList.contains('active'));
        });
    </script>
</body>

</html>
